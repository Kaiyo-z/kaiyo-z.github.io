<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaiyo's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url("your-background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .content-wrapper {
      flex: 1;
      position: relative;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    .hero {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero img.animation-bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .smoke-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #ffffffee 10%, transparent 80%);
      opacity: 0;
      animation: smokeFade 0.2s ease-out forwards;
      z-index: 3;
    }

    @keyframes smokeFade {
      0% { opacity: 0; }
      20% { opacity: 0.9; }
      100% { opacity: 0; }
    }

    .character-wrapper {
      position: absolute;
      mix-blend-mode: multiply;
      z-index: 4;
    }

    .from-left {
      bottom: 0;
      left: 0;
    }

    .from-right {
      bottom: 0;
      right: 0;
    }

    .from-bottom {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .character {
      position: relative;
      opacity: 0;
      transform: scale(1);
      transition: transform 0.8s ease-out, opacity 0.8s ease-out;
      max-width: none;
      max-height: none;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .name img { width: 60px; height: 60px; }
      nav { top: 20px; right: 15px; padding: 5px; }
      nav a { font-size: 1em; margin: 5px; }
      footer { font-size: 0.9em; padding: 10px; }
    }
  </style>
</head>
<body>
<div class="content-wrapper">
  <div class="name">
    <a href="index.html"><img src="KAIYO.png" alt="Kaiyo Icon"></a>
  </div>

  <div class="hero">
    <img src="p-plane.png" alt="Intro Animation" class="animation-bg" id="apng-animation">
    <div class="smoke-layer"></div>

    <div class="character-wrapper from-left">
      <img src="left.png" alt="Character Left" class="character" id="char-left">
    </div>
    <div class="character-wrapper from-right">
      <img src="right.png" alt="Character Right" class="character" id="char-right">
    </div>
    <div class="character-wrapper from-bottom">
      <img src="mid.png" alt="Character Bottom" class="character" id="char-bottom">
    </div>
  </div>

  <nav>
    <a href="news.html">News</a>
    <a href="about.html">About</a>
    <div class="dropdown">
      <a href="works.html">Works</a>
      <div class="dropdown-content">
        <a href="illustration.html">Illustration</a>
        <a href="pet-portraits.html">Pet Portraits</a>
        <a href="animation.html">Animation</a>
        <a href="product-design.html">Product Design</a>
        <a href="cloisonne.html">Cloisonné Objects & Accessories</a>
      </div>
    </div>
    <a href="contact.html#contact">Contact</a>
  </nav>
</div>

<footer>
  &copy; 2025 Kaiyo
  <div class="social-icons">
    <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
    <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
  </div>
</footer>

<script>
  window.addEventListener('load', () => {
    const animationDuration = 400; // APNG 播放時長

    setTimeout(() => {
      document.getElementById('apng-animation').style.animation = 'fadeOut 1s forwards';
      document.querySelector('.smoke-layer').style.animationPlayState = 'running';
    }, animationDuration);

    setTimeout(() => {
      document.getElementById('char-left').style.opacity = 1;
    }, animationDuration + 600);

    setTimeout(() => {
      document.getElementById('char-right').style.opacity = 1;
    }, animationDuration + 800);

    setTimeout(() => {
      document.getElementById('char-bottom').style.opacity = 1;
    }, animationDuration + 1000);
  });
</script>
</body>
</html>
