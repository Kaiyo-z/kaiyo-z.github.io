<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiyo's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* 設置平滑滾動效果 */
        }

        /* 滿版大圖 */
        .hero {
            background-image: url('your-image.jpg'); /* 替換為你的大圖 */
            background-size: cover;
            background-position: center;
            height: 100vh; /* 滿版大圖 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* 頂部導航欄 */
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 下拉選單 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 內容區域 */
        section {
            padding: 50px;
        }

        /* 作品分類展示 */
        .works-category {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category-item {
            width: 45%;
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .category-item h3 {
            font-size: 1.5em;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<!-- 左上顯示名字和 ICON -->
