<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaiyo's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrapper {
      flex: 1;
      position: relative;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    .hero {
      background-image: url('/1.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    /* --- Animation Styles --- */
    .plane {
      position: absolute;
      width: 180px;
      top: -100px;
      right: -200px;
      animation: fly-diagonal 3.5s ease-out forwards;
      z-index: 3;
    }

    @keyframes fly-diagonal {
      0% { top: -100px; right: -200px; opacity: 1; }
      100% { top: 80%; left: -200px; opacity: 0; }
    }

    .smoke {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #ffffffcc 0%, transparent 70%);
      opacity: 0;
      animation: smoke-fade 4s ease-out forwards;
      z-index: 2;
    }

    @keyframes smoke-fade {
      0% { opacity: 0; }
      20% { opacity: 0.8; }
      80% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    .character {
      position: absolute;
      opacity: 0;
      width: 120px;
      transition: transform 1s ease-out, opacity 1s ease-out;
      z-index: 4;
    }

    .from-left {
      bottom: 10%;
      left: -150px;
    }

    .from-right {
      bottom: 15%;
      right: -150px;
    }

    .from-bottom {
      bottom: -150px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      .name img { width: 60px; height: 60px; }
      nav { top: 20px; right: 15px; padding: 5px; }
      nav a { font-size: 1em; margin: 5px; }
      footer { font-size: 0.9em; padding: 10px; }
    }
  </style>
</head>
<body>
<div class="content-wrapper">
  <div class="name">
    <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
  </div>

  <div class="hero">
    <img src="pairplane.png" alt="Dog Plane" class="plane">
    <div class="smoke"></div>
    <img src="char-left.png" alt="Character Left" class="character from-left">
    <img src="char-right.png" alt="Character Right" class="character from-right">
    <img src="char-bottom.png" alt="Character Bottom" class="character from-bottom">
  </div>

  <nav>
    <a href="/news.html">News</a>
    <a href="/about.html">About</a>
    <div class="dropdown">
      <a href="/works.html">Works</a>
      <div class="dropdown-content">
        <a href="/illustration.html">Illustration</a>
        <a href="/pet-portraits.html">Pet Portraits</a>
        <a href="/animation.html">Animation</a>
        <a href="/product-design.html">Product Design</a>
        <a href="/cloisonne.html">Cloisonn√© Objects & Accessories</a>
      </div>
    </div>
    <a href="/contact.html#contact">Contact</a>
  </nav>
</div>

<footer>
  &copy; 2025 Kaiyo
  <div class="social-icons">
    <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
    <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
  </div>
</footer>

<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.querySelector('.from-left').style.transform = 'translateX(180px)';
      document.querySelector('.from-left').style.opacity = 1;

      document.querySelector('.from-right').style.transform = 'translateX(-180px)';
      document.querySelector('.from-right').style.opacity = 1;

      document.querySelector('.from-bottom').style.transform = 'translateY(-180px) translateX(-50%)';
      document.querySelector('.from-bottom').style.opacity = 1;
    }, 4000);
  });
</script>
</body>
</html>
