<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaiyo's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url("wpaper.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .content-wrapper {
      flex: 1;
      position: relative;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    .hero {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero img.animation-bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    @keyframes bounceInPlace {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      80% { transform: scale(0.97); }
      100% { transform: scale(1); }
    }

    @keyframes waveHand {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-8deg); }
      50% { transform: rotate(8deg); }
      75% { transform: rotate(-6deg); }
      100% { transform: rotate(0deg); }
    }

    .character-wrapper {
      position: absolute;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: auto;
      height: auto;
    }

    .character-wrapper img {
      display: block;
      opacity: 0;
      mix-blend-mode: multiply;
      height: auto;
      max-width: none;
    }

    .from-left {
      bottom: 0;
      left: 0;
    }

    .from-right {
      bottom: 0;
      right: 0;
    }

    .from-bottom {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .intro-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6em;
      color: #333;
      opacity: 0;
      z-index: 5;
      transition: opacity 1s ease;
      font-family: 'Arial', sans-serif;
    }

    .left-combo {
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 3;
      cursor: pointer;
      opacity: 0;
    }

    .left-combo .body {
      display: block;
    }

    .left-combo .hand {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top center;
      pointer-events: none;
    }

    .left-combo:hover .hand {
      animation: waveHand 0.8s ease-in-out;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .name img { width: 60px; height: 60px; }
      nav { top: 20px; right: 15px; padding: 5px; }
      nav a { font-size: 1em; margin: 5px; }
      footer { font-size: 0.9em; padding: 10px; }
      .from-left img { transform: scale(0.8); }
    }
  </style>
</head>
<body>
<div class="content-wrapper">
  <div class="name">
    <a href="index.html"><img src="KAIYO.png" alt="Kaiyo Icon"></a>
  </div>

  <div class="hero">
    <img src="p-plane.png" alt="Intro Animation" class="animation-bg" id="apng-animation">

    <div class="left-combo" onclick="location.href='about.html';" id="left-combo">
      <img src="body.png" class="body" alt="Body">
      <img src="hand.png" class="hand" alt="Hand">
    </div>

    <div class="character-wrapper from-right">
      <img src="right.png" alt="Character Right" class="character" id="char-right">
    </div>
    <div class="character-wrapper from-bottom">
      <img src="mid.png" alt="Character Bottom" class="character" id="char-bottom">
    </div>

    <p class="intro-text" id="intro-text">Hello.</p>
  </div>

  <nav>
    <a href="news.html">News</a>
    <a href="about.html">About</a>
    <div class="dropdown">
      <a href="works.html">Works</a>
      <div class="dropdown-content">
        <a href="illustration.html">Illustration</a>
        <a href="pet-portraits.html">Pet Portraits</a>
        <a href="animation.html">Animation</a>
        <a href="product-design.html">Product Design</a>
        <a href="cloisonne.html">Cloisonn√© Objects & Accessories</a>
      </div>
    </div>
    <a href="contact.html#contact">Contact</a>
  </nav>
</div>

<footer>
  &copy; 2025 Kaiyo
  <div class="social-icons">
    <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
    <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
  </div>
</footer>

<script>
  window.addEventListener('load', () => {
    const animationDuration = 400;

    const apng = document.getElementById('apng-animation');
    apng.src = `p-plane.png?${Date.now()}`;

    setTimeout(() => {
      const left = document.getElementById('left-combo');
      left.style.opacity = 1;
      left.style.animation = 'bounceInPlace 1.2s ease-out forwards';
    }, animationDuration + 800);

    setTimeout(() => {
      const right = document.getElementById('char-right');
      right.style.opacity = 1;
      right.style.animation = 'bounceInPlace 1.2s ease-out forwards';
    }, animationDuration + 1200);

    setTimeout(() => {
      const bottom = document.getElementById('char-bottom');
      bottom.style.opacity = 1;
      bottom.style.animation = 'bounceInPlace 1.2s ease-out forwards';
    }, animationDuration + 1600);

    setTimeout(() => {
      document.getElementById('intro-text').style.opacity = 1;
    }, animationDuration + 2200);
  });
</script>
</body>
</html>
