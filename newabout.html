<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Works</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    .top-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .lang-switch {
      font-size: 0.9em;
      color: #aaa;
    }
    .lang-switch button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 0.9em;
      cursor: pointer;
    }
    .lang-switch button:hover {
      color: #666;
      text-decoration: underline;
    }
    .carousel {
      width: 100vw;
      height: 600px;
      position: relative;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-slide {
      width: 100vw;
      height: 600px;
      flex-shrink: 0;
      position: relative;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    .carousel-slide.active {
      opacity: 1;
      pointer-events: auto;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 70%;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 16px;
      font-size: 2em;
      cursor: pointer;
    }
    .carousel-dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .carousel-dots .dot {
      display: inline-block;
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      cursor: pointer;
    }
    .carousel-dots .dot.active {
      background-color: white;
    }
    .about-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .about-img {
      flex: 1;
      text-align: center;
    }
    .about-img img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
    }
    .about-text {
      flex: 2;
      font-size: 1.1em;
      line-height: 1.8;
      text-align: justify;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="lang-switch">
      <button onclick="changeLang('en')">EN</button>
      <button onclick="changeLang('ja')">日本語</button>
      <button onclick="changeLang('zh')">中文</button>
    </div>
  </div>

  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-slide active">
        <img src="https://via.placeholder.com/1200x600?text=Slide+1" alt="Slide 1">
        <div class="caption" data-en-title="Title 1" data-en-desc="English description" data-ja-title="タイトル1" data-ja-desc="日本語説明" data-zh-title="標題1" data-zh-desc="中文說明">
          <h2 class="caption-title">Title 1</h2>
          <p class="caption-desc">English description</p>
        </div>
      </div>
      <div class="carousel-slide">
        <img src="https://via.placeholder.com/1200x600?text=Slide+2" alt="Slide 2">
        <div class="caption" data-en-title="Title 2" data-en-desc="English description" data-ja-title="タイトル2" data-ja-desc="日本語説明" data-zh-title="標題2" data-zh-desc="中文說明">
          <h2 class="caption-title">Title 2</h2>
          <p class="caption-desc">English description</p>
        </div>
      </div>
    </div>
    <div class="carousel-nav">
      <button class="carousel-button prev">‹</button>
      <button class="carousel-button next">›</button>
    </div>
    <div class="carousel-dots">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
    </div>
  </div>

  <div class="about-section">
    <div class="about-img">
      <img src="https://via.placeholder.com/300" alt="Kaiyo Photo">
    </div>
    <div class="about-text" id="about-text"
         data-en="Hello, I'm Kaiyo. This is my English introduction."
         data-ja="こんにちは、Kaiyoです。これは日本語の紹介文です。"
         data-zh="你好，我是Kaiyo。這是我的中文介紹。">
    </div>
  </div>

  <footer>
    &copy; 2025 Kaiyo
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-etsy"></i></a>
      <a href="#"><i class="fas fa-store"></i></a>
    </div>
  </footer>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prevButton = document.querySelector('.carousel-button.prev');
    const nextButton = document.querySelector('.carousel-button.next');
    const dots = document.querySelectorAll('.dot');
    const aboutText = document.getElementById('about-text');
    const titleEls = document.querySelectorAll('.caption-title');
    const descEls = document.querySelectorAll('.caption-desc');
    const captions = document.querySelectorAll('.caption');
    let currentIndex = 0;
    let currentLang = 'en';

    function goToSlide(index) {
      currentIndex = index;
      updateSlide();
    }

    function updateSlide() {
      track.style.transform = 'translateX(-' + currentIndex * 100 + '%)';
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === currentIndex);
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
      updateCaptions();
    }

    function updateCaptions() {
      captions.forEach(caption => {
        const title = caption.querySelector('.caption-title');
        const desc = caption.querySelector('.caption-desc');
        title.textContent = caption.dataset[`${currentLang}-title`] || caption.dataset['en-title'];
        desc.textContent = caption.dataset[`${currentLang}-desc`] || caption.dataset['en-desc'];
      });
      if (aboutText && aboutText.dataset[currentLang]) {
        aboutText.textContent = aboutText.dataset[currentLang];
      }
    }

    function changeLang(lang) {
      currentLang = lang;
      localStorage.setItem('preferredLang', lang);
      updateCaptions();
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlide();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide();
    });

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferredLang');
      if (savedLang) currentLang = savedLang;
      updateSlide();
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlide();
      }, 5000);
    });
  </script>
</body>
</html>
