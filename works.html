<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Works - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      background-image: url('/paper.jpg');
      background-repeat: repeat;
      background-size: contain;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
      color: white;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .lang-switch {
      text-align: center;
      margin: 10px 0 20px;
    }

    .lang-switch button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .carousel {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
    }

    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .carousel-dots .dot {
      display: inline-block;
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .carousel-dots .dot.active {
      background-color: #333;
    }

    .carousel-slide {
      min-width: 100%;
      text-align: center;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .caption {
      margin-top: 10px;
    }

    .caption h2, .caption p {
      margin: 5px;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
      margin-top: auto;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav {
        top: 20px;
        right: 15px;
        padding: 5px;
      }

      nav a {
        font-size: 1em;
        margin: 5px;
      }

      .name img {
        width: 60px;
        height: 60px;
      }

      .name {
        top: 10px;
        left: 15px;
      }

      .carousel-button {
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="name">
  <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
</div>

<nav>
  <a href="/news.html">News</a>
  <a href="/about.html">About</a>
  <div class="dropdown">
    <a href="/works.html">Works</a>
    <div class="dropdown-content">
      <a href="/illustration.html">Illustration</a>
      <a href="/pet-portraits.html">Pet Portraits</a>
      <a href="/animation.html">Animation</a>
      <a href="/product-design.html">Product Design</a>
      <a href="/cloisonne.html">Cloisonné Objects & Accessories</a>
    </div>
  </div>
  <a href="/contact.html">Contact</a>
</nav>

<header>
  <h1 id="works-title" data-en="Works" data-ja="作品" data-zh="作品集">Works</h1>
</header>

<div class="lang-switch">
  <button onclick="changeLang('en')">EN</button>
  <button onclick="changeLang('ja')">日本語</button>
  <button onclick="changeLang('zh')">中文</button>
</div>

<div class="carousel-dots">
  <span class="dot active" onclick="goToSlide(0)"></span>
  <span class="dot" onclick="goToSlide(1)"></span>
  <span class="dot" onclick="goToSlide(2)"></span>
  <span class="dot" onclick="goToSlide(3)"></span>
  <span class="dot" onclick="goToSlide(4)"></span>
</div>

<div class="carousel">
  <div class="carousel-track">
    <!-- 重複的 slide 內容略去，請保留你原本的五個 slide，不用改動 -->
    <!-- 以 Slide 1 為例 -->
    <div class="carousel-slide">
      <img src="https://via.placeholder.com/800x500?text=Illustration" alt="Illustration">
      <div class="caption"
           data-en-title="Illustration"
           data-ja-title="イラスト"
           data-zh-title="插畫"
           data-en-desc="Healing and playful illustrations full of personality."
           data-ja-desc="個性豊かで癒される遊び心あるイラスト。"
           data-zh-desc="充滿療癒與個性的可愛插畫。">
        <h2 class="caption-title">Illustration</h2>
        <p class="caption-desc">Healing and playful illustrations full of personality.</p>
      </div>
    </div>
    <!-- 其他 4 個 slide 保持不變 -->
  </div>

  <div class="carousel-nav">
    <button class="carousel-button prev">‹</button>
    <button class="carousel-button next">›</button>
  </div>
</div>

<footer>
  &copy; 2025 Kaiyo
  <div class="social-icons">
    <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
    <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
  </div>
</footer>

<script>
  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const prevButton = document.querySelector('.carousel-button.prev');
  const nextButton = document.querySelector('.carousel-button.next');
  const dots = document.querySelectorAll('.dot');
  const titleEl = document.getElementById('works-title');

  let currentIndex = 0;
  let currentLang = 'en';

  function updateSlide() {
    track.style.transform = 'translateX(-' + currentIndex * 100 + '%)';
    dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
    updateCaptions();
  }

  function goToSlide(index) {
    currentIndex = index;
    updateSlide();
  }

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlide();
  });

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlide();
  });

  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => goToSlide(i));
  });

  function updateCaptions() {
    titleEl.textContent = titleEl.dataset[currentLang] || titleEl.dataset['en'];
    document.querySelectorAll('.caption').forEach(caption => {
      const title = caption.querySelector('.caption-title');
      const desc = caption.querySelector('.caption-desc');
      title.textContent = caption.dataset[`${currentLang}-title`] || caption.dataset['en-title'];
      desc.textContent = caption.dataset[`${currentLang}-desc`] || caption.dataset['en-desc'];
    });
  }

  function changeLang(lang) {
    currentLang = lang;
    localStorage.setItem('preferredLang', lang);
    updateCaptions();
  }

  document.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('preferredLang');
    if (savedLang) {
      currentLang = savedLang;
    } else {
      const browserLang = navigator.language.toLowerCase();
      if (browserLang.startsWith('ja')) currentLang = 'ja';
      else if (browserLang.startsWith('zh')) currentLang = 'zh';
    }
    updateCaptions();
  });

  // 手機滑動功能
  let touchStartX = 0;
  let touchEndX = 0;
  const threshold = 50;

  track.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });

  track.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    const deltaX = touchEndX - touchStartX;
    if (deltaX > threshold) {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlide();
    } else if (deltaX < -threshold) {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide();
    }
  });
</script>

</body>
</html>
