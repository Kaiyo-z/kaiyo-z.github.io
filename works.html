<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Works</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    .top-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .lang-switch button {
      background: none;
      border: none;
      color: gray;
      font-size: 1em;
      cursor: pointer;
    }
    .name {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 9999;
    }
    .name img {
      width: 60px;
      height: 60px;
    }
    nav {
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .carousel {
      width: 100vw;
      height: 600px;
      overflow: hidden;
      position: relative;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-slide {
      width: 100vw;
      height: 600px;
      flex-shrink: 0;
      position: relative;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      z-index: 9999;
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .carousel-slide.active .caption {
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="name"><a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a></div>
  <div class="top-bar">
    <div class="lang-switch">
      <button onclick="changeLang('en')">EN</button>
      <button onclick="changeLang('ja')">日本語</button>
      <button onclick="changeLang('zh')">中文</button>
    </div>
    <nav>
      <a href="/news.html">News</a>
      <a href="/about.html">About</a>
      <a href="/works.html">Works</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </div>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-slide active">
        <img src="https://via.placeholder.com/1200x800?text=Illustration" alt="Illustration">
        <div class="caption"
             data-en-title="Illustration"
             data-ja-title="イラスト"
             data-zh-title="插畫"
             data-en-desc="Healing and playful illustrations full of personality."
             data-ja-desc="個性豊かで癒される遊び心あるイラスト。"
             data-zh-desc="充滿療癒與個性的可愛插畫。">
          <h2 class="caption-title"></h2>
          <p class="caption-desc"></p>
        </div>
      </div>
      <div class="carousel-slide">
        <img src="https://via.placeholder.com/1200x800?text=Pet+Portraits" alt="Pet Portraits">
        <div class="caption"
             data-en-title="Pet Portraits"
             data-ja-title="ペットポートレート"
             data-zh-title="寵物肖像"
             data-en-desc="A one-of-a-kind portrait that captures your pet’s soul."
             data-ja-desc="あなたのペットの魂を映し出す唯一無二の肖像。"
             data-zh-desc="捕捉寵物靈魂的獨一無二肖像。">
          <h2 class="caption-title"></h2>
          <p class="caption-desc"></p>
        </div>
      </div>
      <div class="carousel-slide">
        <img src="https://via.placeholder.com/1200x800?text=Animation" alt="Animation">
        <div class="caption"
             data-en-title="Animation"
             data-ja-title="アニメーション"
             data-zh-title="動畫"
             data-en-desc="Emotional stories told through expressive animation."
             data-ja-desc="感情豊かに物語を描くアニメーション作品。"
             data-zh-desc="用動畫講述情感滿溢的故事。">
          <h2 class="caption-title"></h2>
          <p class="caption-desc"></p>
        </div>
      </div>
      <div class="carousel-slide">
        <img src="https://via.placeholder.com/1200x800?text=Product+Design" alt="Product Design">
        <div class="caption"
             data-en-title="Product Design"
             data-ja-title="プロダクトデザイン"
             data-zh-title="產品設計"
             data-en-desc="Playful everyday items with artistic twists."
             data-ja-desc="遊び心のある日常プロダクト。"
             data-zh-desc="日常中充滿趣味與美感的設計。">
          <h2 class="caption-title"></h2>
          <p class="caption-desc"></p>
        </div>
      </div>
      <div class="carousel-slide">
        <img src="cloisonne.png" alt="Cloisonné">
        <div class="caption"
             data-en-title="Cloisonné Objects & Accessories"
             data-ja-title="七宝焼作品＆アクセサリー"
             data-zh-title="琺瑯物件與飾品"
             data-en-desc="Unique enamel creations inspired by memories and nature."
             data-ja-desc="思い出や自然をもとにした七宝焼の表現。"
             data-zh-desc="從回憶與自然中誕生的琺瑯創作。">
          <h2 class="caption-title"></h2>
          <p class="caption-desc"></p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Kaiyo
    <div class="social-icons">
      <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
      <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
    </div>
  </footer>
  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    let currentIndex = 0;
    let currentLang = 'en';
    function updateCaptions() {
      slides.forEach(slide => {
        const caption = slide.querySelector('.caption');
        if (!caption) return;
        const title = caption.querySelector('.caption-title');
        const desc = caption.querySelector('.caption-desc');
        title.textContent = caption.dataset[`${currentLang}-title`] || '';
        desc.textContent = caption.dataset[`${currentLang}-desc`] || '';
      });
    }
    function changeLang(lang) {
      currentLang = lang;
      updateCaptions();
    }
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('preferredLang');
      if (lang) currentLang = lang;
      updateCaptions();
      showSlide(currentIndex);
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }, 5000);
    });
  </script>
</body>
</html>
