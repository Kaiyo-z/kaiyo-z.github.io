<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - Kaiyo</title>
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* 左上名字和ICON */
    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 60px;
      height: 60px;
      margin-right: 10px;
    }

    /* 右上導航欄 */
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* 下拉選單 */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Swiper */
    .swiper {
      width: 100%;
      height: 90vh;
    }

    .swiper-slide {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        top: 10px;
        right: 10px;
        padding: 5px;
      }

      nav a {
        font-size: 0.9em;
        margin: 5px;
      }

      .name img {
        width: 30px;
        height: 30px;
      }

      .name {
        top: 10px;
        left: 10px;
      }

      footer {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<!-- 左上顯示名字和 ICON -->
<div class="name">
  <img src="KAIYO.png" alt="Kaiyo Icon">
</div>

<!-- 右上角導航欄 -->
<nav>
  <a href="index.html">Home</a>
  <a href="news.html">News</a>
  <a href="about.html">About</a>
  <div class="dropdown">
    <a href="#">Works</a>
    <div class="dropdown-content">
      <a href="illustration.html">Illustration</a>
      <a href="pet-portraits.html">Pet Portraits</a>
      <a href="animation.html">Animation</a>
      <a href="product-design.html">Product Design</a>
      <a href="clissone.html">Clissoné Objects & Accessories</a>
    </div>
  </div>
  <a href="index.html#contact">Contact</a>
</nav>

<!-- Swiper -->
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="your-image1.jpg" alt="Work 1"></div>
    <div class="swiper-slide"><img src="your-image2.jpg" alt="Work 2"></div>
    <div class="swiper-slide"><img src="your-image3.jpg" alt="Work 3"></div>
  </div>
  <!-- 如果要加左右箭頭 -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <!-- 分頁圓點 -->
  <div class="swiper-pagination"></div>
</div>

<footer>
  &copy; 2025 Kaiyo
</footer>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- 初始化 Swiper -->
<script>
  const swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

</body>
</html>
