   html, body {
      margin: 0;
      padding: 0;
      height: 100%;

    .name {

    .dropdown {

      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {

    .dropdown-content a {

      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
      overflow: hidden
    }

    .carousel-slide {
      width: 100%;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    .carousel-slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-sizing: border-box;
    }

    .caption {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 16px 20px;
      border-radius: 10px;
      max-width: 50%;
      z-index: 999;
      transition: opacity 0.5s ease;
      font-size: 1.2em;
      line-height: 1.4;
    }

    .caption h2 {
      margin: 0 0 8px 0;
      font-size: 1.5em;
    }

    .caption p {
      margin: 0;
      font-size: 1.1em;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 16px;
      font-size: 2em;
      cursor: pointer;
    }

    .carousel-dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .carousel-dots .dot {
      display: inline-block;
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      cursor: pointer;
    }

    .carousel-dots .dot.active {
      background-color: white;
    }

    .main-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 1000px;
      margin: 60px auto 40px;
      margin-top: 140px;
      padding: 30px;
      border-radius: 21px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .about-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .about-img {
      flex: 1;
      text-align: center;
    }

    .about-img img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
    }

    .about-text {
      flex: 2;
      font-size: 1.1em;
      line-height: 1.8;
      text-align: justify;

    .footer {

      font-size: 1.5em;
      text-decoration: none;
    }

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prevButton = document.querySelector('.carousel-button.prev');
    const nextButton = document.querySelector('.carousel-button.next');
    const dots = document.querySelectorAll('.dot');
    const aboutText = document.getElementById('about-text');
    const captions = document.querySelectorAll('.caption');
    let currentIndex = 0;
    let currentLang = 'en';

    function goToSlide(index) {
      currentIndex = index;
      updateSlide();
    }

    function updateSlide() {
      track.style.transform = 'translateX(-' + currentIndex * 100 + '%)';
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === currentIndex);
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
      updateCaptions();
    }

    function updateCaptions() {
      captions.forEach(caption => {
        const title = caption.querySelector('.caption-title');
        const desc = caption.querySelector('.caption-desc');
        title.textContent = caption.getAttribute(`data-${currentLang}-title`) || caption.getAttribute('data-en-title');
        desc.textContent = caption.getAttribute(`data-${currentLang}-desc`) || caption.getAttribute('data-en-desc');
      });
      if (aboutText && aboutText.dataset[currentLang]) {
        aboutText.textContent = aboutText.dataset[currentLang];
      }
    }

    function changeLang(lang) {
      currentLang = lang;
      localStorage.setItem('preferredLang', lang);
      updateCaptions();
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlide();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide();
    });

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferredLang');
      if (savedLang) currentLang = savedLang;
      updateSlide();
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlide();
      }, 5000);
    });
  </script>
