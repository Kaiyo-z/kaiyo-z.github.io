<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - Kaiyo</title>
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .logo {
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 1em;
    }

    nav a:hover {
      color: hotpink;
    }

    /* Swiper */
    .swiper {
      width: 100%;
      height: 90vh;
    }

    .swiper-slide {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">KAIYO</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="about.html">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="your-image1.jpg" alt="Work 1"></div>
      <div class="swiper-slide"><img src="your-image2.jpg" alt="Work 2"></div>
      <div class="swiper-slide"><img src="your-image3.jpg" alt="Work 3"></div>
    </div>
    <!-- 如果要加左右箭頭 -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- 分頁圓點 -->
    <div class="swiper-pagination"></div>
  </div>

  <footer>
    &copy; 2025 Kaiyo
  </footer>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- 初始化 Swiper -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>
</html>
