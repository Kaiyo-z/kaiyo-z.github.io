  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #fff;
      color: #333;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .meta {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 20px;
      text-align: center;
    }

     .content {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.item {
  width: 300px; /* 每張圖片固定寬度，確保三欄整齊排列 */
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.item img {
  width: 100%;
  height: auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

.item img:hover {
  transform: scale(1.05);
}

.item p {
  margin-top: 10px;
  font-size: 1em;
  line-height: 1.5;
  color: #333;
}

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
   
    }
      .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav {
        top: 20px;
        right: 15px;
        padding: 5px;
      }

      nav a {
        font-size: 1em;
        margin: 5px;
      }

      .name img {
        width: 60px;
        height: 60px;
      }

      .name {
        top: 10px;
        left: 15px;
      }

      footer {
        font-size: 0.9em;
        padding: 10px;
      }
      
      .content {
        flex-direction: column;
        align-items: center;
      }

      .content img {
        max-width: 80%;
      }
    }

  </style>
</head>
