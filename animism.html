    .content {

    .item {

      align-items: center;

    .image-wrapper {
      width: 100%;
      height: 350px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: zoom-in;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    .image-wrapper img:hover {
      transform: scale(1.05);
    }
    .item p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #333;
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox.active {
      display: flex;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-caption {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 0 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-icons a:hover {

      transform: scale(1.2);
    }
    @media (max-width: 768px) {
      .item {
        flex: 1 1 100%;
        max-width: 100%;
      }

      }

      }
      .name {
        top: 10px;
        left: 15px;
      }
      footer {
        font-size: 0.9em;
        padding: 10px;
      }
    }

          zh: 'ä»¥æŠ½è±¡æ–¹å¼å‘ˆç¾å–„è‰¯èˆ‡é—œæ‡·ã€‚'
        }
      },
      {
        src: '/anim4.jpg',
        title: { en: 'Beer olympics Game', ja: 'ãƒ“ãƒ¼ãƒ«ã‚ªãƒªãƒ³ãƒ”ãƒƒã‚¯ã‚²ãƒ¼ãƒ ', zh: 'å•¤é…’å¥§é‹éŠæˆ²' },
        description: {
          en: 'Fun, chaos and beer-themed sports.',
          ja: 'æ¥½ã—ã•ã¨æ··æ²Œã€ãƒ“ãƒ¼ãƒ«ã‚’ãƒ†ãƒ¼ãƒžã«ã—ãŸé‹å‹•ä¼šã€‚',
          zh: 'å……æ»¿æ­¡æ¨‚èˆ‡æ··äº‚çš„å•¤é…’ä¸»é¡Œç«¶è³½ã€‚'
        }
      }
    ];

    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      currentIndex = Array.from(images).indexOf(img);
      lightboxImg.src = img.src;
      updateCaption();
      lightbox.classList.add('active');
    }

    function updateCaption() {
      const data = translations[currentIndex];
      document.getElementById('lightbox-title').textContent = data.title[currentLang] || data.title.en;
      document.getElementById('lightbox-description').textContent = data.description[currentLang] || data.description.en;

      document.querySelectorAll('.caption').forEach(el => {
        el.textContent = el.dataset[currentLang] || el.dataset.en;
      });
    }

    function closeLightbox(e) {
      if (e.target.id === 'lightbox') {
        document.getElementById('lightbox').classList.remove('active');
      }
    }

    function nextImage(e) {
      if (e) e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
      updateCaption();
    }

    function prevImage(e) {
      if (e) e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
      updateCaption();
    }

    function changeLanguage(lang) {
      currentLang = lang;
      updateCaption();
    }

    document.addEventListener('keydown', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });

    // ðŸ‘‡ åŠ å…¥æ‰‹æ©Ÿæ»‘å‹•åŠŸèƒ½
    let touchStartX = 0;
    let touchEndX = 0;

    const lightbox = document.getElementById("lightbox");
    lightbox.addEventListener("touchstart", function(e) {
      touchStartX = e.changedTouches[0].screenX;
    });

    lightbox.addEventListener("touchend", function(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });

    function handleGesture() {
      const threshold = 50;
      if (touchEndX < touchStartX - threshold) {
        nextImage();
      }
      if (touchEndX > touchStartX + threshold) {
        prevImage();
      }
    }
  </script>
