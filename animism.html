<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animism - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #fff;
      color: #333;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .meta {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
      padding: 0 10px;
    }

    .item {
      flex: 0 1 48%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .image-wrapper {
      width: 100%;
      height: 350px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: zoom-in;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .image-wrapper img:hover {
      transform: scale(1.05);
    }

    .item p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #333;
    }

    dialog#lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      padding: 0;
      margin: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
      z-index: 999;
    }

    dialog#lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav {
        top: 20px;
        right: 15px;
        padding: 5px;
      }

      nav a {
        font-size: 1em;
        margin: 5px;
      }

      .name img {
        width: 60px;
        height: 60px;
      }

      .name {
        top: 10px;
        left: 15px;
      }

      footer {
        font-size: 0.9em;
        padding: 10px;
      }

      .item {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .image-wrapper {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="name">
    <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
  </div>

  <nav>
    <a href="/news.html">News</a>
    <a href="/about.html">About</a>
    <div class="dropdown">
      <a href="/works.html">Works</a>
      <div class="dropdown-content">
        <a href="/illustration.html">Illustration</a>
        <a href="/pet-portraits.html">Pet Portraits</a>
        <a href="/animation.html">Animation</a>
        <a href="/product-design.html">Product Design</a>
        <a href="/cloisonne.html">Cloisonn√© Objects & Accessories</a>
      </div>
    </div>
    <a href="/contact.html#contact">Contact</a>
  </nav>

  <header>
    <h1>Animism</h1>
  </header>

  <div class="container">
    <div class="content">
      <div class="item">
        <div class="image-wrapper">
          <img src="/anim1.jpg" alt="ILYSB" onclick="openLightbox(this)">
        </div>
        <p>ILYSB</p>
      </div>
      <div class="item">
        <div class="image-wrapper">
          <img src="/anim2.jpg" alt="Partner" onclick="openLightbox(this)">
        </div>
        <p>Partner</p>
      </div>
      <div class="item">
        <div class="image-wrapper">
          <img src="/anim3.jpg" alt="How to be a warm person" onclick="openLightbox(this)">
        </div>
        <p>How to be a warm person</p>
      </div>
      <div class="item">
        <div class="image-wrapper">
          <img src="/anim4.jpg" alt="Beer olympics Game" onclick="openLightbox(this)">
        </div>
        <p>Beer olympics Game</p>
      </div>
    </div>
  </div>

  <!-- üîç Lightbox ÂΩàÂá∫Â§ßÂúñ -->
  <dialog id="lightbox" onclick="this.close()">
    <img id="lightbox-img" src="" alt="preview">
  </dialog>

  <footer>
    &copy; 2025 Kaiyo
    <div class="social-icons">
      <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
      <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
    </div>
  </footer>

  <script>
    function openLightbox(img) {
      const dialog = document.getElementById("lightbox");
      const dialogImg = document.getElementById("lightbox-img");
      dialogImg.src = img.src;
      dialog.showModal();
    }
  </script>
</body>
</html>
