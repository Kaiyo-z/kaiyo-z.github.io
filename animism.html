<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animism - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #fff;
      color: #333;
    }
    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }
    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 11;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }
    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
      padding: 0 10px;
    }
    .item {
      flex: 0 1 calc(33.333% - 30px);
      max-width: calc(33.333% - 30px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .image-wrapper {
      width: 100%;
      height: 350px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: zoom-in;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    .image-wrapper img:hover {
      transform: scale(1.05);
    }
    .item p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #333;
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox.active {
      display: flex;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-caption {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 0 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }
    @media (max-width: 768px) {
      .item {
        flex: 1 1 100%;
        max-width: 100%;
      }
      .image-wrapper {
        height: auto;
      }
      nav {
        top: 20px;
        right: 15px;
        padding: 5px;
      }
      nav a {
        font-size: 1em;
        margin: 5px;
      }
      .name img {
        width: 60px;
        height: 60px;
      }
      .name {
        top: 10px;
        left: 15px;
      }
      footer {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="name">
    <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
  </div>
  <nav>
    <a href="/news.html">News</a>
    <a href="/about.html">About</a>
    <div class="dropdown">
      <a href="/works.html">Works</a>
      <div class="dropdown-content">
        <a href="/illustration.html">Illustration</a>
        <a href="/pet-portraits.html">Pet Portraits</a>
        <a href="/animation.html">Animation</a>
        <a href="/product-design.html">Product Design</a>
        <a href="/cloisonne.html">Cloisonné Objects & Accessories</a>
      </div>
    </div>
    <a href="/contact.html#contact">Contact</a>
  </nav>

  <header>
    <h1>Animism</h1>
  </header>

  <!-- 語言切換按鈕 -->
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="changeLanguage('en')">EN</button>
    <button onclick="changeLanguage('ja')">日本語</button>
    <button onclick="changeLanguage('zh')">中文</button>
  </div>

  <div class="container">
    <div class="content">
      <div class="item">
        <div class="image-wrapper">
          <img src="/anim1.jpg" alt="ILYSB" onclick="openLightbox(this)">
        </div>
        <p class="caption" data-en="ILYSB" data-ja="大好きすぎて" data-zh="非常喜歡你">ILYSB</p>
      </div>
      <div class="item">
        <div class="image-wrapper">
          <img src="/anim2.jpg" alt="Partner" onclick="openLightbox(this)">
        </div>
        <p class="caption" data-en="Partner" data-ja="相棒" data-zh="夥伴">Partner</p>
      </div>
      <div class="item">
        <div class="image-wrapper">
          <img src="/anim3.jpg" alt="How to be a warm person" onclick="openLightbox(this)">
        </div>
        <p class="caption" data-en="How to be a warm person" data-ja="優しい人になるには" data-zh="如何成為溫暖的人">How to be a warm person</p>
      </div>
      <div class="item">
        <div class="image-wrapper">
          <img src="/anim4.jpg" alt="Beer olympics Game" onclick="openLightbox(this)">
        </div>
        <p class="caption" data-en="Beer olympics Game" data-ja="ビールオリンピックゲーム" data-zh="啤酒奧運遊戲">Beer olympics Game</p>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox(event)">
    <div class="controls">
      <button onclick="prevImage(event)">&#10094;</button>
      <button onclick="nextImage(event)">&#10095;</button>
    </div>
    <img id="lightbox-img" src="" alt="Preview Image">
    <div class="lightbox-caption">
      <div id="lightbox-title"></div>
      <div id="lightbox-description"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Kaiyo
    <div class="social-icons">
      <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
      <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
    </div>
  </footer>

  <script>
    const images = document.querySelectorAll('.image-wrapper img');
    let currentIndex = 0;
    let currentLang = 'en';

    const translations = [
      {
        src: '/anim1.jpg',
        title: { en: 'ILYSB', ja: '大好きすぎて', zh: '非常喜歡你' },
        description: {
          en: 'This piece explores the heart and its emotions.',
          ja: '心と感情の関係を描いた作品。',
          zh: '這件作品描繪了心與情感之間的聯繫。'
        }
      },
      {
        src: '/anim2.jpg',
        title: { en: 'Partner', ja: '相棒', zh: '夥伴' },
        description: {
          en: 'A visual depiction of friendship and food forms.',
          ja: '友情と食べ物の融合を描いた作品。',
          zh: '展現友誼與食物結合的視覺表現。'
        }
      },
      {
        src: '/anim3.jpg',
        title: { en: 'How to be a warm person', ja: '優しい人になるには', zh: '如何成為溫暖的人' },
        description: {
          en: 'An abstract take on kindness and care.',
          ja: '優しさと気遣いを抽象的に表現。',
          zh: '以抽象方式呈現善良與關懷。'
        }
      },
      {
        src: '/anim4.jpg',
        title: { en: 'Beer olympics Game', ja: 'ビールオリンピックゲーム', zh: '啤酒奧運遊戲' },
        description: {
          en: 'Fun, chaos and beer-themed sports.',
          ja: '楽しさと混沌、ビールをテーマにした運動会。',
          zh: '充滿歡樂與混亂的啤酒主題競賽。'
        }
      }
    ];

    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      currentIndex = Array.from(images).indexOf(img);
      lightboxImg.src = img.src;
      updateCaption();
      lightbox.classList.add('active');
    }

    function updateCaption() {
      const data = translations[currentIndex];
      document.getElementById('lightbox-title').textContent = data.title[currentLang] || data.title.en;
      document.getElementById('lightbox-description').textContent = data.description[currentLang] || data.description.en;
    }

    function closeLightbox(e) {
      if (e.target.id === 'lightbox') {
        document.getElementById('lightbox').classList.remove('active');
      }
    }

    function nextImage(e) {
      if (e) e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
      updateCaption();
    }

    function prevImage(e) {
      if (e) e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
      updateCaption();
    }

    function changeLanguage(lang) {
      currentLang = lang;
      updateCaption();

      // 更新圖片下的 p 標籤標題
      document.querySelectorAll('.caption').forEach(el => {
        el.textContent = el.dataset[lang] || el.dataset.en;
      });
    }

    document.addEventListener('keydown', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });
  </script>
</body>
</html>
