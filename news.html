<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
      color: white;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .news-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
    }

    .news-card {
      width: 300px;
      margin: 15px;
      border: 1px solid #ddd;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s;
    }

    .news-card:hover {
      transform: scale(1.05);
    }

    .news-card img {
      width: 100%;
      height: auto;
    }

    .news-card h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .news-card p {
      color: #888;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
      width: 100%;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
        margin: 5px 0;
      }

      nav {
        top: 20px;
        right: 15px;
        padding: 5px;
      }

      nav a {
        font-size: 1em;
        margin: 5px;
      }

      .category-item {
        width: 100%;
        margin: 10px 0;
      }

      .name img {
        width: 60px;
        height: 60px;
      }

      .name {
        top: 10px;
        left: 15px;
      }

      section {
        padding: 20px;
      }

      footer {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="name">
  <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
</div>

<nav>
  <a href="/news.html">News</a>
  <a href="/about.html">About</a>
  <div class="dropdown">
    <a href="/works.html">Works</a>
    <div class="dropdown-content">
      <a href="/illustration.html">Illustration</a>
      <a href="/pet-portraits.html">Pet Portraits</a>
      <a href="/animation.html">Animation</a>
      <a href="/product-design.html">Product Design</a>
      <a href="/cloisonne.html">Cloisonné Objects & Accessories</a>
    </div>
  </div>
  <a href="/contact.html">Contact</a>
</nav>

</header>

</div>

  &copy; 2025 Kaiyo

  </div>
</footer>

</body>
</html>
