<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - Kaiyo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #fff;
      color: #333;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .news-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .news-card {
      width: 300px;
      margin: 15px;
      border: 1px solid #ddd;
      text-align: center;
      text-decoration: none;
      color: #333;
    }

    .news-card img {
      width: 100%;
      height: auto;
    }

    .news-card h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .news-card p {
      color: #888;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        top: 10px;
        right: 10px;
        padding: 5px;
      }

      nav a {
        font-size: 0.9em;
        margin: 5px;
      }

      .name img {
        width: 30px;
        height: 30px;
      }

      .name {
        top: 10px;
        left: 10px;
      }

      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

</div>

<nav>

      <a href="/product-design.html">Product Design</a>
      <a href="/cloisonne.html">Cloisonné Objects & Accessories</a>
    </div>
  </div>
  <a href="/index.html#contact">Contact</a>
</nav>

  <h1>News</h1>
</header>

<footer>

</body>
</html>
