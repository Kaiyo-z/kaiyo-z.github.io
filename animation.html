<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #fff;
      color: #333;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 60px;
      height: 60px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .gallery-item {
      width: 300px;
      margin: 15px;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .gallery-item p {
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        top: 10px;
        right: 10px;
        padding: 5px;
      }

      nav a {
        font-size: 0.9em;
        margin: 5px;
      }

      .name img {
        width: 30px;
        height: 30px;
      }

      .name {
        top: 10px;
        left: 10px;
      }

      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<div class="name">
  <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
</div>

<nav>
  <a href="/news.html">News</a>
  <a href="/about.html">About</a>
  <div class="dropdown">
    <a href="/works.html">Works</a>
    <div class="dropdown-content">
      <a href="/illustration.html">Illustration</a>
      <a href="/pet-portraits.html">Pet Portraits</a>
      <a href="/animation.html">Animation</a>
      <a href="/product-design.html">Product Design</a>
      <a href="/cloisonne.html">Cloisonné Objects & Accessories</a>
    </div>
  </div>
  <a href="/index.html#contact">Contact</a>
</nav>

<header>
  <h1>Animation</h1>
</header>

<section class="gallery">
  <div class="gallery-item">
    <a href="/a1.mp4" data-lightbox="animation" data-title="Animation Work 1">
      <img src="/a1.GIF" alt="Animation Work 1">
    </a>
    <p>Whack a mole /モグラたたき / 腦洞</p>
    <p>Music Arranger:Kaiyu Lee</p>
  </div>
  <div class="gallery-item">
    <a href="/a2.mp4" data-lightbox="animation" data-title="Animation Work 2">
      <img src="/a2.gif" alt="Animation Work 2">
    </a>
    <p>Just keep breathing / 呼吸すれば良い / 只要呼吸就好 </p>
    <p>Music Arranger:Kaiyu Lee</p>
  </div>
</section>

<footer>
  &copy; 2025 Kaiyo
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
