<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .grid-item {
      position: relative;
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .grid-item h2 {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-size: 1.2em;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div class="name">
  <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
</div>

<nav>
  <a href="/news.html">News</a>
  <a href="/about.html">About</a>
  <a href="/works.html">Works</a>
  <a href="/contact.html">Contact</a>
</nav>

<header>
  <h1>Illustration</h1>
</header>

<div class="grid">
  <div class="grid-item" onclick="location.href='/illustration_a.html';">
    <img src="/pumasad1.jpg" alt="Animism Style">
    <h2>Animism Style</h2>
  </div>
  <div class="grid-item" onclick="location.href='/illustration_b.html';">
    <img src="/pumasad2.jpg" alt="Playful Style">
    <h2>Playful Style</h2>
  </div>
  <div class="grid-item" onclick="location.href='/illustration_c.html';">
    <img src="/illustration_c1.jpg" alt="American Cartoon Style">
    <h2>American Cartoon Style</h2>
  </div>
  <div class="grid-item" onclick="location.href='/illustration_d.html';">
    <img src="/illustration_d1.jpg" alt="Style D">
    <h2>Style D</h2>
  </div>
</div>

<footer>
  &copy; 2025 Kaiyo
  <div class="social-icons">
    <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
    <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
  </div>
</footer>

</body>
</html>
