<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      background-image:('/paper.jpg');
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
      color: white;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .gallery-item {
      flex: 0 1 calc(25% - 20px);
      max-width: calc(25% - 20px);
      text-align: center;
      box-sizing: border-box;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
        margin: 5px 0;
      }

      nav {
        top: 20px;
        right: 15px;
        padding: 5px;
      }

      nav a {
        font-size: 1em;
        margin: 5px;
      }

      .category-item {
        width: 100%;
        margin: 10px 0;
      }

      .name img {
        width: 60px;
        height: 60px;
      }

      .name {
        top: 10px;
        left: 15px;
      }

      section {
        padding: 20px;
      }

      footer {
        font-size: 0.9em;
        padding: 10px;
      }

      .gallery-item {
        flex: 0 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="name">
  <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
</div>

<nav>
  <a href="/news.html">News</a>
  <a href="/about.html">About</a>
  <div class="dropdown">
    <a href="/works.html">Works</a>
    <div class="dropdown-content">
      <a href="/illustration.html">Illustration</a>
      <a href="/pet-portraits.html">Pet Portraits</a>
      <a href="/animation.html">Animation</a>
      <a href="/product-design.html">Product Design</a>
      <a href="/cloisonne.html">Cloisonn√© Objects & Accessories</a>
    </div>
  </div>
  <a href="/contact.html">Contact</a>
</nav>

<header>
  <h1>Illustration</h1>
</header>

<div class="content">
  <div class="gallery-container">
    <section class="gallery-item">
      <a href="/animism.html">
        <img id="animism-img" src="/anim1.jpg" alt="Animism Style">
        <p id="animism-text">Animism</p>
      </a>
    </section>
    <section class="gallery-item">
      <a href="/playful.html">
        <img id="playful-img" src="/playful1.jpg" alt="Playful Style">
        <p id="playful-text">Playful Style</p>
      </a>
    </section>
    <section class="gallery-item">
      <a href="/american.html">
        <img id="american-img" src="/american1.jpg" alt="American Cartoon Style">
        <p id="american-text">American Cartoon </p>
      </a>
    </section>
    <section class="gallery-item">
      <a href="/styleD.html">
        <img id="styleD-img" src="/styleD1.jpg" alt="Style D">
        <p id="styleD-text">Style D</p>
      </a>
    </section>
  </div>
</div>

<footer>
  &copy; 2025 Kaiyo
  <div class="social-icons">
    <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
    <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
  </div>
</footer>

<script>
  const images = {
    animism: [
      "/anim1.jpg", "/anim2.jpg", "/anim3.jpg", "/anim4.jpg"
    ],
    playful: [
      "/playful1.jpg", "/playful2.jpg", "/playful3.jpg", "/playful4.jpg"
    ],
    american: [
      "/american1.jpg", "/american2.jpg", "/american3.jpg", "/american4.jpg"
    ],
    styleD: [
      "/styleD1.jpg", "/styleD2.jpg", "/styleD3.jpg", "/styleD4.jpg"
    ]
  };

  const updateGalleryItem = (imageId, imageList) => {
    let currentIndex = 0;
    setInterval(() => {
      currentIndex = (currentIndex + 1) % imageList.length;
      document.getElementById(imageId).src = imageList[currentIndex];
    }, 3000);
  };

  updateGalleryItem("animism-img", images.animism);
  updateGalleryItem("playful-img", images.playful);
  updateGalleryItem("american-img", images.american);
  updateGalleryItem("styleD-img", images.styleD);
</script>

</body>
</html>
