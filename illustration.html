<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .gallery-item {
      text-align: center;
      max-width: 200px;
    }

    .gallery-item img {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div class="name">
  <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
</div>

<nav>
  <a href="/news.html">News</a>
  <a href="/about.html">About</a>
  <div class="dropdown">
    <a href="/works.html">Works</a>
    <div class="dropdown-content">
      <a href="/illustration.html">Illustration</a>
      <a href="/pet-portraits.html">Pet Portraits</a>
      <a href="/animation.html">Animation</a>
      <a href="/product-design.html">Product Design</a>
      <a href="/cloisonne.html">Cloisonn√© Objects & Accessories</a>
    </div>
  </div>
  <a href="/contact.html">Contact</a>
</nav>

<header>
  <h1>Illustration</h1>
</header>

<div class="gallery-container">
  <section class="gallery-item">
    <a href="/animism.html">
      <img id="animism-img" src="/pumasad1.jpg" alt="Animism Style">
      <p id="animism-text">Animism Style</p>
    </a>
  </section>
  <section class="gallery-item">
    <a href="/playful.html">
      <img id="playful-img" src="/playful1.jpg" alt="Playful Style">
      <p id="playful-text">Playful Style</p>
    </a>
  </section>
  <section class="gallery-item">
    <a href="/american.html">
      <img id="american-img" src="/american1.jpg" alt="American Cartoon Style">
      <p id="american-text">American Cartoon Style</p>
    </a>
  </section>
  <section class="gallery-item">
    <a href="/styleD.html">
      <img id="styleD-img" src="/styleD1.jpg" alt="Style D">
      <p id="styleD-text">Style D</p>
    </a>
  </section>
</div>

<footer>
  &copy; 2025 Kaiyo
  <div class="social-icons">
    <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
    <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
  </div>
</footer>

<script>
  const images = {
    animism: [
      { src: "/anim1.jpg", text: "Animism Style - Image 1" },
      { src: "/anim2.jpg", text: "Animism Style - Image 2" },
      { src: "/anim3.jpg", text: "Animism Style - Image 3" },
      { src: "/anim4.jpg", text: "Animism Style - Image 4" }
    ],
    playful: [
      { src: "/playful1.jpg", text: "Playful Style - Image 1" },
      { src: "/playful2.jpg", text: "Playful Style - Image 2" },
      { src: "/playful3.jpg", text: "Playful Style - Image 3" },
      { src: "/playful4.jpg", text: "Playful Style - Image 4" }
    ],
    american: [
      { src: "/american1.jpg", text: "American Cartoon Style - Image 1" },
      { src: "/american2.jpg", text: "American Cartoon Style - Image 2" },
      { src: "/american3.jpg", text: "American Cartoon Style - Image 3" },
      { src: "/american4.jpg", text: "American Cartoon Style - Image 4" }
    ],
    styleD: [
      { src: "/styleD1.jpg", text: "Style D - Image 1" },
      { src: "/styleD2.jpg", text: "Style D - Image 2" },
      { src: "/styleD3.jpg", text: "Style D - Image 3" },
      { src: "/styleD4.jpg", text: "Style D - Image 4" }
    ]
  };

  const updateGalleryItem = (imageId, textId, imageList) => {
    let currentIndex = 0;
    setInterval(() => {
      currentIndex = (currentIndex + 1) % imageList.length;
      document.getElementById(imageId).src = imageList[currentIndex].src;
      document.getElementById(textId).textContent = imageList[currentIndex].text;
    }, 3000);
  };

  updateGalleryItem("animism-img", "animism-text", images.animism);
  updateGalleryItem("playful-img", "playful-text", images.playful);
  updateGalleryItem("american-img", "american-text", images.american);
  updateGalleryItem("styleD-img", "styleD-text", images.styleD);
</script>

</body>
</html>
