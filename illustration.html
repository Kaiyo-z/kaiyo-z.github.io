<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .gallery {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .gallery-item {
      width: 300px;
      margin: 15px;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div class="name">
  <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
</div>

<nav>
  <a href="/news.html">News</a>
  <a href="/about.html">About</a>
  <div class="dropdown">
    <a href="/works.html">Works</a>
    <div class="dropdown-content">
      <a href="/illustration.html">Illustration</a>
      <a href="/pet-portraits.html">Pet Portraits</a>
      <a href="/animation.html">Animation</a>
      <a href="/product-design.html">Product Design</a>
      <a href="/cloisonne.html">Cloisonn√© Objects & Accessories</a>
    </div>
  </div>
  <a href="/contact.html">Contact</a>
</nav>

<header>
  <h1>Illustration</h1>
</header>

<section id="animism" class="gallery-item">
  <img id="animism-img" src="/pumasad1.jpg" alt="Animism Image">
</section>
<section id="playful" class="gallery-item">
  <img id="playful-img" src="/playful1.jpg" alt="Playful Image">
</section>
<section id="american" class="gallery-item">
  <img id="american-img" src="/american1.jpg" alt="American Cartoon Image">
</section>
<section id="styleD" class="gallery-item">
  <img id="styleD-img" src="/styleD1.jpg" alt="Style D Image">
</section>

<footer>
  &copy; 2025 Kaiyo
  <div class="social-icons">
    <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
    <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
  </div>
</footer>

<script>
  const images = {
    animism: [
      "/pumasad1.jpg", "/pumasad2.jpg", "/pumasad3.jpg", "/pumasad4.jpg"
    ],
    playful: [
      "/playful1.jpg", "/playful2.jpg", "/playful3.jpg", "/playful4.jpg"
    ],
    american: [
      "/american1.jpg", "/american2.jpg", "/american3.jpg", "/american4.jpg"
    ],
    styleD: [
      "/styleD1.jpg", "/styleD2.jpg", "/styleD3.jpg", "/styleD4.jpg"
    ]
  };

  const changeImage = (elementId, imageList) => {
    let currentIndex = 0;
    setInterval(() => {
      currentIndex = (currentIndex + 1) % imageList.length;
      document.getElementById(elementId).src = imageList[currentIndex];
    }, 3000);
  };

  changeImage("animism-img", images.animism);
  changeImage("playful-img", images.playful);
  changeImage("american-img", images.american);
  changeImage("styleD-img", images.styleD);
</script>

</body>
</html>
