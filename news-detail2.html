<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Detail2 - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-image: url('/paper.jpg');
      background-size: cover;
      background-repeat: repeat;
      color: #333;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .lang-switch {
      text-align: center;
      margin-top: 10px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .meta {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 20px;
      text-align: center;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .content img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .content img:hover {
      transform: scale(1.05);
    }

    .content p {
      line-height: 1.8;
      margin-bottom: 20px;
      text-align: justify;
      width: 100%;
      text-align: center;
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav {
        top: 20px;
        right: 15px;
        padding: 5px;
      }

      nav a {
        font-size: 1em;
        margin: 5px;
      }

      .name img {
        width: 60px;
        height: 60px;
      }

      .name {
        top: 10px;
        left: 15px;
      }

      footer {
        font-size: 0.9em;
        padding: 10px;
      }

      .content {
        flex-direction: column;
        align-items: center;
      }

      .content img {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="name">
    <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
  </div>

  <nav>
    <a href="/news.html">News</a>
    <a href="/about.html">About</a>
    <div class="dropdown">
      <a href="/works.html">Works</a>
      <div class="dropdown-content">
        <a href="/illustration.html">Illustration</a>
        <a href="/pet-portraits.html">Pet Portraits</a>
        <a href="/animation.html">Animation</a>
        <a href="/product-design.html">Product Design</a>
        <a href="/cloisonne.html">Cloisonné Objects & Accessories</a>
      </div>
    </div>
    <a href="/contact.html">Contact</a>
  </nav>

  <header>
    <h1 id="news-title"
        data-en="Won the Student Encouragement Award in the 2024 Japan Cloisonné Artists Association International Exhibition"
        data-ja="2024日本七宝作家協会国際展 学生部門 奨励賞を受賞"
        data-zh="榮獲2024日本七寶作家協會國際展學生部門獎勵獎">
      2024日本七宝作家協会国際展 学生部門 奨励賞を受賞
    </h1>
  </header>

  <!-- 語言切換 -->
  <div class="lang-switch">
    <button onclick="changeLang('en')">EN</button>
    <button onclick="changeLang('ja')">日本語</button>
    <button onclick="changeLang('zh')">中文</button>
  </div>

  <div class="container">
    <div class="meta">by Kaiyo | October 10, 2024</div>
    <div class="content">
      <img src="/pumasad1.jpg" alt="Award Image">
      <img src="/pumasad2.jpg" alt="Award Image">
      <p>Puma's Adventure Diary</p>
      <img src="/shippo.jpg" alt="Award Image">
      <p>Puma's Adventure Diary</p>
    </div>
    <p class="news-content"
       data-en="I’m honored to receive the Student Encouragement Award at the 57th Japan Cloisonné Artists Association International Exhibition."
       data-ja="第57回日本七宝作家協会国際展にて、学生部門奨励賞を頂きました。"
       data-zh="我很榮幸獲得第57屆日本七寶作家協會國際展的學生部門獎勵獎。">
      第57回日本七宝作家協会国際展にて、学生部門奨励賞を頂きました。
    </p>
  </div>

  <footer>
    &copy; 2025 Kaiyo
    <div class="social-icons">
      <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
      <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
    </div>
  </footer>

  <script>
    function applyLanguage(lang) {
      localStorage.setItem('preferredLang', lang);
      const title = document.getElementById('news-title');
      const content = document.querySelector('.news-content');
      if (title && title.dataset[lang]) {
        title.textContent = title.dataset[lang];
      }
      if (content && content.dataset[lang]) {
        content.textContent = content.dataset[lang];
      }
    }

    function changeLang(lang) {
      applyLanguage(lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('preferredLang');
      if (saved) {
        applyLanguage(saved);
      } else {
        const lang = navigator.language.toLowerCase();
        if (lang.startsWith('ja')) applyLanguage('ja');
        else if (lang.startsWith('zh')) applyLanguage('zh');
        else applyLanguage('en');
      }
    });
  </script>

</body>
</html>
