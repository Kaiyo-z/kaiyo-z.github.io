<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration - Kaiyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }

    .name {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .name img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    header {
      background-color: #f9f9f9;
      padding-top: 100px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .name img {
        width: 60px;
        height: 60px;
      }

      .name {
        top: 10px;
        left: 15px;
      }

      nav {
        top: 10px;
        right: 15px;
        padding: 5px;
      }

      nav a {
        font-size: 1em;
      }

      footer {
        padding: 10px;
        font-size: 0.9em;
      }
    }

    img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="name">
    <a href="/index.html"><img src="/KAIYO.png" alt="Kaiyo Icon"></a>
  </div>

  <nav>
    <a href="/news.html">News</a>
    <a href="/about.html">About</a>
    <div class="dropdown">
      <a href="/works.html">Works</a>
      <div class="dropdown-content">
        <a href="/illustration.html">Illustration</a>
        <a href="/pet-portraits.html">Pet Portraits</a>
        <a href="/animation.html">Animation</a>
        <a href="/product-design.html">Product Design</a>
        <a href="/cloisonne.html">Cloisonné Objects & Accessories</a>
      </div>
    </div>
    <a href="/contact.html">Contact</a>
  </nav>

  <header>
    <h1>2024日本七宝作家協会国際展 学生部門 奨励賞を受賞</h1>
  </header>

  <div class="content">
    <div class="container">
      <div class="meta">by Kaiyo | October 10, 2024</div>
      <div class="content">
        <img src="/pumasad1.jpg" alt="Award Image">
        <img src="/pumasad2.jpg" alt="Award Image">
        <img src="/shippo.jpg" alt="Award Image"> 
        <p>第５７回日本七宝作家協会国際展にて、学生部門奨励賞を頂きました。</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Kaiyo
    <div class="social-icons">
      <a href="https://www.instagram.com/kaiyo.z" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://pudomade.etsy.com" target="_blank"><i class="fab fa-etsy"></i></a>
      <a href="https://www.creema.jp/c/Pudomade" target="_blank"><i class="fas fa-store"></i></a>
    </div>
  </footer>
</body>
</html>
